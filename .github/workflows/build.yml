name: Linux Build

on: push

jobs:
  build-linux:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: pub get
    - name: Run tests
      run: |
        pub run test lib/util/test/ip_range_test.dart
    - name: Compile binary
      run: dart2native ./bin/scp_client.dart -o ./scp_client_linux_amd64
    - name: publish dry run
      run: pub publish --dry-run
    - uses: actions/upload-artifact@v1
      with:
        name: native-executables
        path: build
  
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: DanTup/gh-actions/setup-dart@master
    - name: Install dependencies
      run: pub get
    - name: Run tests
      run: |
        pub run test lib/util/test/ip_range_test.dart
    - name: Compile binary
      run: dart2native ./bin/scp_client.dart -o ./scp_client.exe
    - name: publish dry run
      run: pub publish --dry-run
    - uses: actions/upload-artifact@v1
      with:
        name: native-executables
        path: build

  release:
    runs-on: ubuntu-latest
    - name: Create a Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: true
    - name: Download all workflow run artifacts
      uses: actions/download-artifact@v2
    - name: Upload Release Asset Windows
      id: upload-release-asset-windows 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./scp_client.exe
        asset_name: scp_client.exe
        asset_content_type: application/octet-stream
    - name: Upload Release Asset Linux
      id: upload-release-asset-linux
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./scp_client_linux_amd64
        asset_name: scp_client_linux_amd64
        asset_content_type: application/octet-stream